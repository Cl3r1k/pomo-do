<section class='app-grid-container' (click)='containerClickHandler($event)'>
    <div class='header-container'>
        <!-- <h1 class='header-title'>Angular Todo app</h1> -->
    </div>

    <div class='content-container'>
        <app-header [showSubmenuState]='showSubmenuState' (subMenuStateAppTitleEmitter)='onSubmenuAppCall($event)'></app-header>

        <app-active-task [todo]='currentTodo' [currentActiveTaskName]='currentActiveTaskName' (toggleCompleteActiveTaskComponentEmitter)='onToggleTodoComplete($event)'></app-active-task>

        <div class='pomodo-app'>
            <section class='pomo-app'>

                <app-pomos [pomoStatePomos]='pomoStateAppMain' (statePomosComponentEmitter)='onStatePomoChange($event)'></app-pomos>

            </section>

            <section class='todo-app' [class.not-empty-todo-list-footer]='todos.length !== 0' [class.clearAll-hovered]='clearHoverState' [class.toggleAll-hovered]='toggleAllHoverState'>

                <app-todos [todosAllAmount]='todos.length' [todosAllCompleted]='allCompleted' [hashTagToFilter]='hashTagToFilter' (addTodosComponentEmitter)='onAddTodo($event)' (toggleAllTodosComponentEmitter)='onToggleAll($event)' (toggleAllHoverStateTodosComponentEmitter)='onToggleAllHoverSetState($event)'
                    [todos]='todos' [todosToView]='todosToView' (toggleCompleteTodosComponentEmitter)='onToggleTodoComplete($event)' (updateTodosComponentEmitter)='onUpdateTodo($event)' (moreTodosComponentEmitter)='onMoreTodo($event)' (pinTodosComponentEmitter)='onPinTodo($event)'
                    (removeTodosComponentEmitter)='onRemoveTodo($event)' (moveTodosComponentEmitter)='onMoveTodo($event)' (clearTodosComponentEmitter)='onClearCompleted($event)' (clearHoverStateTodosComponentEmitter)='onClearHoverSetState($event)'>
                </app-todos>

            </section>
        </div>

    </div>
