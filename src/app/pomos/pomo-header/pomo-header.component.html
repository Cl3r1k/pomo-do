<header class='header-pomo'>
    <div class='pomo-start-container' *ngIf='!pomoStartedStatusPomoHeader'>
        <button mat-raised-button class='button-start-pomo' (click)='startPomo()'>Start Pomo</button>
    </div>

    <div class='pomo-progress-container' *ngIf='pomoStartedStatusPomoHeader'>
        progress bar timerId {{timerId}} and counter {{counter}}
    </div>
</header>
