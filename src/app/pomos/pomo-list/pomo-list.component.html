<section class="pomo-list">
    <ul class="pomo-days" *ngIf="_pomoStateService.recentPomosView.length > 0">
        <li *ngFor="let item of _pomoStateService.recentPomosView" class="pomos-group-container">
            <div class="pomos-date-count-container">
                <span class="pomos-date-group">{{item.dateGroup}}</span>
                <span class="pomos-count-group">Finished {{item.pomosCount}} pomos</span>
            </div>
            <div class="pomos-data-container">
                <ul class="pomos-items">
                    <li *ngFor="let pomo of item.pomosArray" class="pomo-item">
                        <div class="pomo-time"><span appTooltipDirective="{{pomo.start_time_view}}" placement="top">{{pomo.start_short_time}}</span> - <span appTooltipDirective="{{pomo.end_time_view}}" placement="top">{{pomo.end_short_time}}</span></div>
                        <p class="pomo-title">{{pomo.title}} <span *ngIf="pomo.counter > 1" class="pomo-multiplier">Ã— {{pomo.counter}}</span></p>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    <div class="empty-sync-pomo-list-container" *ngIf="_pomoStateService.recentPomosView.length === 0">
        <div class="empty-pomo-list" *ngIf="!isSyncing">
            <svg class="icon icon-clock">
                <use xlink:href="#icon-clock"></use>
            </svg>
            <p class="empty-pomo-list-message">No records</p>
        </div>
        <div class="sync-pomo-list" *ngIf="isSyncing">
            <svg class="icon icon-sync-spinner">
                <use xlink:href="#icon-sync-spinner"></use>
            </svg>
            <p class="sync-pomo-list-message">Sync</p>
        </div>
    </div>
</section>

<div class="pomo-list-footer"></div>
