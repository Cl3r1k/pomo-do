<div class='settings-dialog'>
    <div class='dialog-header'>
        <div class='settings-tab' [class.active]='currentTab === 0' (click)='changeCurrentTab(0)'>Settings</div>
        <div class='goal-tab' [class.active]='currentTab === 1' (click)='changeCurrentTab(1)'>Goal</div>
        <div class='pomo-tab' [class.active]='currentTab === 2' (click)='changeCurrentTab(2)'>Pomo</div>
        <div class='subscribe-tab' [class.active]='currentTab === 3' (click)='changeCurrentTab(3)'>Subscribe</div>
        <button (click)='dialogRef.close()' class='dialog__close-btn'></button>
    </div>
    <hr>

    <div mat-dialog-content class='dialog-content'>

        <div class='settings-tab-container' *ngIf='currentTab === 0'>
            <div class='sound-work-container'>
                <mat-checkbox [(ngModel)]='playSoundWorkState' (click)='savePlaySoundWorkState(playSoundWorkState)'>Play working sound</mat-checkbox>
                <span *ngIf='playSoundWorkSaveState'>{{playSoundWorkSaveText}}</span>
            </div>
            <div class='sound-alarm-container'>
                <mat-checkbox [(ngModel)]='playSoundAlarmState' (click)='savePlaySoundAlarmState(playSoundAlarmState)'>Play alarm sound</mat-checkbox>
                <span *ngIf='playSoundAlarmSaveState'>{{playSoundAlarmSaveText}}</span>
            </div>
            <div class='notification-container'>
                <mat-checkbox [(ngModel)]='notificationState' (click)='saveNotificationState(notificationState)'>Use notification</mat-checkbox>
                <span *ngIf='notificationSaveState'>{{notificationSaveText}}</span>
            </div>
            <div class='time-type-container'>
                <mat-checkbox [(ngModel)]='timeTypeState' (click)='saveTimeTypeState(timeTypeState)'>12-Hour time</mat-checkbox>
                <span *ngIf='timeTypeSaveState'>{{timeTypeSaveText}}</span>
            </div>
        </div>

        <div class='goal-tab-container' *ngIf='currentTab === 1'>
            <form [formGroup]='formGoal'>
                <div>
                    <mat-form-field>
                        <input matInput type='number' formControlName='dailyGoal' placeholder='Daily goal (pomos)' min='1'>
                    </mat-form-field>
                    <span *ngIf='dailyGoalSaveState'>{{dailyGoalSaveText}}</span>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput type='number' formControlName='weeklyGoal' placeholder='Weekly goal (pomos)' min='1'>
                    </mat-form-field>
                    <span *ngIf='weeklyGoalSaveState'>{{weeklyGoalSaveText}}</span>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput type='number' formControlName='monthlyGoal' placeholder='Monthly goal (pomos)' min='1'>
                    </mat-form-field>
                    <span *ngIf='monthlyGoalSaveState'>{{monthlyGoalSaveText}}</span>
                </div>
            </form>
        </div>

        <div class='pro-upgrade-container' *ngIf='currentTab === 2 || currentTab === 3'>
            <div>
                <p>This is a Pro feature</p>
            </div>
            <div>
                <a href='/pro' target='_blank' mat-raised-button>Upgrade</a>
            </div>
        </div>
    </div>
</div>
