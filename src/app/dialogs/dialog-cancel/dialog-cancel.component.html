<div class='cancel-dialog'>
    <h2 mat-dialog-title>{{data.dialogTitle}}</h2>
    <hr>
    <div mat-dialog-actions>
        <!-- This fills the remaining space of the current row -->
        <span class='fill-space'></span>
        <button mat-raised-button color='warn' (click)='onConfirm()' class='dialog__confirm-btn'>OK</button>&nbsp;
        <button mat-raised-button (click)='dialogRef.close()' cdkFocusRegionstart>Cancel</button>
    </div>
</div>
